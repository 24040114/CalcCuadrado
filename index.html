<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Calcular Cuadrado</title>

  <!-- Enlace al CSS -->
  <link rel="stylesheet" href="style.css">
  
</head>
<body>
  <form>
    <input type="text" id="numero" placeholder="Ingrese un número">
    <input type="text" id="resultado" placeholder="Resultado" readonly>
    <button type="button" onclick="Cuadrado()">Imprimir Cuadrado</button>
  </form>

  <script>
    function Cuadrado() {
      let numero = document.getElementById("numero").value;

      if (isNaN(numero) || numero === "") {
        alert("Ingrese un número válido");
        return;
      }

      let resultado = numero * numero;
      document.getElementById("resultado").value = resultado;
    }
  </script>
</body>
</html>
